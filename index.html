<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">
        <p class="expression"></p>
        <p class="result">0</p>
      </div>
      <div class="button__table">
        <table id="table">
          <tr>
            <td class="oper">C</td>
            <td class="oper">%</td>
            <td class="oper">/</td>
            <td class="oper">cut</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="oper">X</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="oper">-</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="oper">+</td>
          </tr>
          <tr>
            <td>0</td>
            <td>.</td>
            <td>^</td>
            <td class="equal">=</td>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
